      - title: Debugging
        content: >
          Debugging is like being the detective in a crime movie where you are also the murderer.

      - title:
        content: |
          **software engineer**  
          *noun*  
          1. a person who solves problems you can't.  
          2. a person with magical powers.  
          3. someone who does precision guesswork based on unreliable data provided by those of questionable knowledge.  
          4. Amazing person who applies the principles of software engineering in a magical way.  

          *see also: wizard, magician*  